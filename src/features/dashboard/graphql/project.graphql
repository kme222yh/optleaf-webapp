query project($id: String!) {
    project(id: $id) {
        id
        name
        description

        owner {
            ID
            name
            icon_image
        }

        administrators {
            ID
            name
            icon_image
        }
        menbers {
            ID
            name
            icon_image
        }
        pending {
            ID
            name
            icon_image
        }

        teams {
            id
            name
        }

        tasks {
            id
            name
            completed
            has_child
        }

        chats {
            id
            content
            owner {
                name
                icon_image
            }
            created_at
        }

        created_at

        permission_level

        grant {
            dangerZone
            edit
            operateTask
        }
    }
}

mutation createProject($name: String!, $description: String!) {
    createProject(name: $name, description: $description) {
        id
    }
}

mutation updateProject(
    $id: String!
    $name: String
    $description: String
    $menbers: [String]
    $administrators: [String]
    $teams: [String]
) {
    updateProject(
        id: $id
        name: $name
        description: $description
        menbers: $menbers
        administrators: $administrators
        teams: $teams
    ) {
        name
        description
        menbers {
            ID
            name
        }
        administrators {
            ID
            name
        }
        teams {
            id
            name
        }
    }
}

mutation deleteProject($id: String!) {
    deleteProject(id: $id) {
        id
    }
}
