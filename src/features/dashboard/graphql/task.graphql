query task($project_id: String!, $id: String!) {
    task(project_id: $project_id, id: $id) {
        id
        name
        description
        completed
        due_date
        owner {
            ID
            name
        }
        assigned_menbers {
            ID
            name
        }
        parent {
            id
        }
        children {
            id
            name
            completed
            has_child
        }
        created_at
        updated_at
        tree
    }
}

mutation createTask(
    $project_id: String!
    $task_id: String
    $name: String!
    $description: String!
) {
    createTask(
        project_id: $project_id
        task_id: $task_id
        name: $name
        description: $description
    ) {
        id
    }
}

mutation updateTask(
    $project_id: String!
    $id: String!
    $name: String
    $description: String
    $completed: Boolean
    $due_date: String
    $assigned_menbers: [Int!]
    $parent_id: String
) {
    updateTask(
        project_id: $project_id
        id: $id
        name: $name
        description: $description
        completed: $completed
        due_date: $due_date
        assigned_menbers: $assigned_menbers
        parent_id: $parent_id
    ) {
        id
    }
}

mutation deleteTask($project_id: String!, $id: String!) {
    deleteTask(project_id: $project_id, id: $id) {
        id
    }
}
